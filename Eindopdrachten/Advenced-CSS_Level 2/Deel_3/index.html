<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Social Media Buttons</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/40878b5e9e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <ul class="socialmedia">
            <li class="socialmedia__item socialmedia__item--twitch">
                <i class="socialmedia__logo fab fa-twitch"></i>
                <a class="socialmedia__link" href="https://www.twitch.tv/l3g3scripting" target="_blank">Check out my blog</a>
            </li>
            <li class="socialmedia__item socialmedia__item--twitter">
                <i class="socialmedia__logo fab fa-twitter"></i>
                <a class="socialmedia__link" href="https://twitter.com/?lang=en" target="_blank">Follow me on Twitter</a>
            </li>
            <li class="socialmedia__item socialmedia__item--linkedin">
                <i class="socialmedia__logo fab fa-linkedin-in"></i>
                <a class="socialmedia__link" href="https://www.linkedin.com/" target="_blank">Connect on Linkedin</a>
            </li>
            <li class="socialmedia__item socialmedia__item--facebook">
                <i class="socialmedia__logo fab fa-facebook-f"></i>
                <a class="socialmedia__link" href="https://www.facebook.com/damian.spaans" target="_blank">Like my Facebook page</a>
            </li>
            <li class="socialmedia__item socialmedia__item--github">
                <i class="socialmedia__logo fab fa-github"></i>
                <a class="socialmedia__link" href="https://github.com/SpaansDamian/Winc_Academy" target="_blank">See projects on Github</a>
            </li>
        </ul>
    </body>
</html>
